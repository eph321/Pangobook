<div class='row'>
    <div class="col s12 m4 offset-m4">
    <div class="card hoverable">
      <div class="card-content center">
        <span class="card-title">Page de connexion</span>
        <p><em>{{message}}</em></p>
      </div>
            <form #loginForm="ngForm">
          <div>
                    <label for="email">Email</label>
            <input type="text" id="email" [(ngModel)]="email" name="email" required>
          </div>
          <div>
            <label for="password">Mot de passe</label>
            <input type="password" id="password" [(ngModel)]="password" name="password" required>
          </div>
        </form>
      <div class="card-action center">
        <a (click)="login()" class="waves-effect waves-light btn" style="margin: 3%" >Se connecter</a>
        <a (click)="signup()" class="waves-effect waves-light btn" style="margin: 3%">Cr√©er un compte</a>
      </div>
    </div>
    </div>
    </div>
